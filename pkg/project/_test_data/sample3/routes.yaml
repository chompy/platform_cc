.cache_disabled: &cache_disabled
    enabled: true
.cache_assets: &cache_assets
    enabled: true
    cookies: []
    headers: []
    default_ttl: 3600
.cache_content: &cache_content
    enabled: true
    cookies: ['/^eZSESS.*/', '/^mf_.*/', 'eZSESSID', 'PHPSESSID', 'hide_donate_banner']
    headers: ['Accept', 'Accept-Language']
    default_ttl: 60
.cache_session: &cache_session
    enabled: true
    cookies: ['/^eZSESS.*/', '/^mf_.*/', 'eZSESSID', 'PHPSESSID', 'hide_donate_banner']
    headers: ['Accept', 'Accept-Language']
    default_ttl: 0

.route_assets: &route_assets
    type: upstream
    upstream: app:http
    cache: *cache_assets
    redirects:
        paths:
            ^/images/docstudio/(.*)$:
                to: "https://apps.mla.org/images/docstudio/$1"
                regexp: true

.route_session: &route_session
    type: upstream
    upstream: app:http
    cache: *cache_session

.global_redirects: &global_redirects
    ^/(.*)index.php/(.*):
        to: "/$2"
        regexp: true

