user web;
worker_processes 1;
events {
    worker_connections  1024;
}
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    server_names_hash_bucket_size 256;
    server_names_hash_max_size 4096;
    include /router/*.conf;
}
