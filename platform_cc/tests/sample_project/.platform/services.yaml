mysqldb:
    type: mysql:10.1
    disk: 2048
    configuration:
        schemas:
            - main
            - legacy 
        endpoints:
            admin:
                default_schema: main
                privileges:
                    main: admin
                    legacy: admin
            reporter:
                privileges:
                    main: ro
            importer:
                default_schema: legacy
                privileges:
                    legacy: rw

rediscache:
    type: redis:3.2

redisdata:
    type: redis-persistent:3.2
    disk: 1024

memcached:
    type: memcached:1.4